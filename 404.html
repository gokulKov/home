<html>

    <title>404</title>
    <meta http-equiv="refresh" content="0; url=/home/" />
  </head>
  <body>
    <script>
      (function(){
        var base = '/home/';
        if (location.pathname !== base) {
          location.replace(base);
        }
      })();
    </script>
